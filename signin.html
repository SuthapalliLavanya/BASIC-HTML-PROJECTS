<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        textarea, input[type=text], input[type=password], input[type=email], input[type=number]{
            width:100%;
            margin: 8px 0;
            padding:12px 20px;
            border: 2px solid violet;
            display: inline-block;
            box-sizing: border-box;
        }

    </style>
</head>
<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: grey;">
    <h1 style="text-align: center">Registration Form</h1>
    <br>
    <form style="border: 3px solid; #f1f1f1;">
        <div style="padding:25px; background-color: lightblue;">
            <label>First Name: </label>
            <input type="text" name="first name" maxlength="15" placeholder=" Enter firstname"> <br>
            <br>
            <label>Last Name: </label>
            <input type="text" name="last name" maxlength="15" placeholder="Enter lastname"> <br>
            <br>
            <label>Course: </label>
            <select>
                <option value="course">course</option>
                <option value="BCA">BCA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MBA">MBA</option>
            </select>
            <br> <br>


            <label>Gender: </label><br>
            <input type="radio"name="male">Male<br>
            <input type="radio"name="female">Female<br>
            <br>
            <label>Phone</label>
            <input type="text" name="country code" value="+91" maxlength="3">
            <input type="number"name="Phone" value="none" maxlength="10">
            <br> <br>

            <label>Address :</label>
            <br>
            <textarea cols="70" rows="5" value="Address"></textarea>
            <br> <br>
            <label>Email : </label>
            <input type="email" id="email" name="email">
            <br> <br>

            <label>Password : </label>
            <input type="Password" id="Pass" name="Pass">
            <br> <br>
            <label>Re-Enter Password</label>
            <input type="Password" id="Pass" name="Pass">
            <br> <br>
            
            <input type="button" value="Submit">



        </div>

    </form>
</body>
</html>
